assetRequest.route = "asset/:record_id"
assetRequest.defaults.module = "moas-asset-request"
assetRequest.defaults.controller = "index"
assetRequest.defaults.action = "request"
assetRequest.reqs.record_id = "\d+"

assetRequestDownload.route = "asset/download/:token"
assetRequestDownload.defaults.module = "moas-asset-request"
assetRequestDownload.defaults.controller = "index"
assetRequestDownload.defaults.action = "download"
assetRequestDownload.reqs.token = "\w+"
